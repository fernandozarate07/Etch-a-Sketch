<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400&display=swap">

</head>
<body>
    <section id="window">
        <h1 id="title">Etch a Sketch</h1>
        <!-- DrawControlContainer -->
        <div id="drawControlContainer">
            <!-- InputRangeDiv -->
            <div class="inputRangeDiv">
                <h3 class="inputRangeDiv_h">Choose the number of pixels</h3>
                <input type='range'class="inputRangeDiv_input" min="16" max="100" value="16">
                <div class="inputRangeDiv_value"></div>
            </div>
            <div id="buttomControlDiv">
                <button class="dccButtonCreate">Create</button>
                <button class="dccButtonClear">Clear</button>
            </div>
            <!-- ColorTools -->
            <div id="colorTools">
                <div class="colorDiv">
                    <button class="color colorBlack"></button>
                    <button class="color colorWhite"></button>
                    <button class="color colorRed"></button>
                    <button class="color colorBlue"></button>
                    <button class="color colorGreen"></button>
                    <button class="color colorYellow"></button>
                    <button class="color colorAqua"></button>
                    <button class="color colorMagenta"></button>
                    <button class="color colorOrange"></button>
                    <button class="color colorGrey"></button>
                    <button class="color colorSlateBlue"></button>
                    <button class="color colorRainbow"></button>
                </div>
                <button class="eraser">
                    <i class="fa-solid fa-eraser"></i>
                </button>
            </div>
        </div>
        <!-- DrawContainer -->
        <div id="drawContainer">
            <div class="drawDiv"></div>
                    <!-- ColorTools -->

 <script src="app.js"></script>
</body>
</html>
